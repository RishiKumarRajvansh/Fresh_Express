{% extends 'base.html' %}
{% load static %}

{% block title %}{% block inner_title %}Store Management{% endblock %}{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-3">
            <!-- Store sidebar -->
            <div class="list-group mb-4">
                <a href="{% url 'stores:dashboard' %}" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="{% url 'stores:inventory_management' %}" class="list-group-item list-group-item-action">Inventory</a>
                <a href="{% url 'stores:orders_management' %}" class="list-group-item list-group-item-action">Orders</a>
                <a href="{% url 'stores:staff_list' %}" class="list-group-item list-group-item-action">Staff Management</a>
                <a href="{% url 'stores:staff_create' %}" class="list-group-item list-group-item-action">Add Staff</a>
                <a href="{% url 'stores:manage_zip_coverage' %}" class="list-group-item list-group-item-action active">ZIP Coverage</a>
                <a href="{% url 'stores:delivery_agents' %}" class="list-group-item list-group-item-action">Delivery Agents</a>
            </div>
        </div>

        <div class="col-md-9">
            {% block store_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
