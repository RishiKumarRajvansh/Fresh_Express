{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .store-sidebar {
        min-height: calc(100vh - 76px);
        background: #f8f9fa;
        border-right: 1px solid #dee2e6;
    }
    .store-nav-link {
        color: #495057;
        text-decoration: none;
        padding: 0.75rem 1rem;
        display: block;
        border-radius: 0.375rem;
        margin-bottom: 0.25rem;
        transition: all 0.15s ease-in-out;
    }
    .store-nav-link:hover {
        color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.1);
    }
    .store-nav-link.active {
        color: #fff;
        background-color: #0d6efd;
    }
    .store-content {
        min-height: calc(100vh - 76px);
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Store Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block store-sidebar collapse" id="storeSidebar">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Store Management</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="store-nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                           href="{% url 'stores:dashboard' %}">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="store-nav-link {% if 'order' in request.resolver_match.url_name %}active{% endif %}" 
                           href="{% url 'stores:orders' %}">
                            <i class="fas fa-shopping-bag me-2"></i>Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="store-nav-link {% if request.resolver_match.url_name == 'inventory_management' %}active{% endif %}" 
                           href="{% url 'stores:inventory_management' %}">
                            <i class="fas fa-boxes me-2"></i>Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="store-nav-link {% if request.resolver_match.url_name == 'delivery_agents' %}active{% endif %}" 
                           href="{% url 'stores:delivery_agents' %}">
                            <i class="fas fa-motorcycle me-2"></i>Delivery
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="store-nav-link {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}" 
                           href="{% url 'stores:analytics' %}">
                            <i class="fas fa-chart-bar me-2"></i>Analytics
                        </a>
                    </li> -->
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Settings</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <!-- <li class="nav-item">
                        <a class="store-nav-link {% if request.resolver_match.url_name == 'store_profile' %}active{% endif %}" 
                           href="{% url 'stores:store_profile' %}">
                            <i class="fas fa-store me-2"></i>Store Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="store-nav-link {% if request.resolver_match.url_name == 'business_hours' %}active{% endif %}" 
                           href="{% url 'stores:business_hours' %}">
                            <i class="fas fa-clock me-2"></i>Business Hours
                        </a>
                    </li> -->
                    <li class="nav-item">
                        <a class="store-nav-link {% if request.resolver_match.url_name == 'manage_zip_coverage' %}active{% endif %}" 
                           href="{% url 'stores:manage_zip_coverage' %}">
                            <i class="fas fa-map-marker-alt me-2"></i>Zip Coverage
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 store-content">
            {% block store_content %}
            {% endblock %}
        </main>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Store management JavaScript utilities
document.addEventListener('DOMContentLoaded', function() {
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });

    // Initialize popovers
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    });
});

// Utility functions for store management
function showAlert(message, type = 'info') {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
    alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(alertDiv);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 5000);
}

function confirmAction(message, callback) {
    if (confirm(message)) {
        callback();
    }
}
</script>
{% endblock %}
